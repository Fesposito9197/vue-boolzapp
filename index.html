<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        
        
        <div class="main-container">
            <div class="contact-list">
                <div class="user-info">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="">
                        <p>Sofia</p>
                    </div>
                    <div class="user-icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="text-notification">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search-contact">
                    
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                    
                </div>
                <div class="contact-chat-list">
                    <div class="contact-chat active">
                        <div class="user">
                            <img src="img/avatar_1.jpg" alt="">
                            
                        </div>
                        <div class="contact-list-info">
                            <p>Michele</p>
                            <small>Ultimo messaggio inviato</small>
                        </div>
                        <div class="time">
                            <small>12:00</small>
                        </div>
                    </div>
                    
                   
                    
                    
                </div>
            </div>
            <div class="contact-message">
                <div class="contact-info">
                    
                    <div class="user"></div>
                    <div class="user-icon"></div>
                </div>
                <div class="message-area">
                    <div class="sent">
                        <div class="message-sent">
                            messaggio inviato
                        </div>
                        <div class="message-sent">
                            messaggio inviato
                        </div>
                    </div>
                    <div class="receive">
                        <div class="message-receive">
                            messaggio ricevuto
                        </div>
                        <div class="message-receive">
                            messaggio ricevuto
                        </div>
                    </div>
                </div>
                <div class="type-message-bar">
                    
                    <div class="emote"></div>
                    <div class="input-bar"></div>
                    <div class="input-send"></div>
                </div>
            </div>
        </div>
                        
        
        


        <script src="js/main.js"></script>
    </body>
</html>
